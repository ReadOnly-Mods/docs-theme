<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{ title }}</title>
    <link rel="icon" type="image/png" href="https://wiki.readonlydev.com/{{ mainVersion }}/en/_static/favicon.ico">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.7/flatly/bootstrap.min.css" integrity="sha256-r1WijW/SNMgOwk5LDk7QRHr6oVYYbYWMw/1kOXfYJfg=" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:600,700">
    <link rel="stylesheet" href="_static/css/readonlydocs.css">
</head>
<body>
    <nav id="topbar">
        <div class="container">
            <div id="ro-logo-container">
                <a class="logo" href="#top">
                    <img src="https://wiki.readonlydev.com/assets/img/icons/readonly-mark.svg">
                    <span>Sponge</span>
                    <i class="fa fa-fw fa-chevron-down"></i>
                </a>
                <div id="ro-logo-menu">
                    <ul id="ro-logo-dropdown">
		                <li><a href="https://readonlydev.com"><i class="icon-readonly-mark"></i>Homepage</a></li>
		                <li><a href="https://projects.readonlydev.com"><i class="icon-curse-flame"></i>Projects</a></li>
		                <li><a href="https://github.com/ReadOnlyDevelopment"><i class="icon-mark-github"></i>Code</a></li>
		                <li class="active"><a href="https://wiki.readonlydev.com"><i class="fa-fw fa fa-book"></i>Docs</a></li>
		                <li><a href="https://discord.readonlydev.com"><i class="icon-comment-discussion"></i>Chat</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div id="content" class="container">
        {% block content %}{% endblock %}
    </div>

    <footer></footer>
</body>
</html>
